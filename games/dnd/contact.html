	<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/cyborg/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">RPG</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="dice_util.html">Dice</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="char_util.html">Character</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact Me</a>
				</li>
			</ul>
		</div>
	</nav>

	<main role="main" class="container-fluid">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<header class="container">
			<div class="col-lg-12">
				  <h1 class="display-3">Contact Me</h1>
			</div>
		</header>

		<section id="contact-form" class="container">
			<div class="row">
				<div class="col">
					<img src="img/form.png" alt="image of a form" class="image-fluid">
				</div>
				<div class="col">
					<form class="form" >
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" checked="true">
							<label class="form-check-label" for="exampleCheck1">Send me your newsletter</label>
						</div>
						<div class="form-group">
							<label for="inputName">Your Name</label>
							<input type="text" class="form-control" id="inputName" name="inputName" placeholder="John Doe" required>
						</div>
						<div class="form-group">
							<label for="inputEmail">Email</label>
							<input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" placeholder="you@example.com" required>
							<small id="emailHelp" class="form-text text-muted">We will <em>never</em> share your email with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="inputName">Favorite Character's Name</label>
							<input type="text" class="form-control" id="inputCharName" name="inputCharName" placeholder="Character Name">
						</div>
						<div class="form-group">
							<label for="inputName">Favorite Character's Class</label>
							<input type="text" class="form-control" id="inputCharClass" name="inputCharClass" placeholder="Rogue">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Comments</label>
							<textarea class="form-control" id="textComment" aria-describedby="textCommentHelp" placeholder="Tell me what you REALLY think."></textarea>
							<small id="textCommentHelp" class="form-text text-muted">If you have questions, comments, suggestions, or messages for me, enter them here.</small>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</section>

		<div class="container-fluid">
		    <footer class="footer bg-light">
		        <p class="text-muted text-center">
		        	Copyright &copy; 2018, Irene Smith. All rights reserved.
		        </p>
		    </footer>
		</div>
	</main>

	<!-- End of content -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
