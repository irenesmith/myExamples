    <main id="bugApp">
        <h1>Bugify App</h1>
        <form id="bugzilla-id">
            <fieldset>
                <legend id="legend">Retrieve Bugzilla Bugs for</legend>
                <label for="email">Email:</label>&nbsp;
                <input type="email" name="email" id="email" required placeholder="you@example.com"><br>
                <button class="blueButton" onclick="return getBugs();">Get Bugs...</button>
            </fieldset>
        </form>
        <table>
            <thead>
                <th>ID</th>
                <th>Status</th>
                <th>Summary</th>
            </thead>
            <tbody id="bug-list">

            </tbody>
