		<a class="navbar-brand" href="#">RPG</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

			</ul>
		</div>
	</nav>

	<main role="main" class="container-fluid">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<section id="die-roller" class="container">
			<div class="card bg-transparent text-white">
			  <img class="card-img" src="img/dice.jpg" alt="Dice image">
			  <div class="card-img-overlay">
			    <h1 class="card-title">Let's Roll Some Dice!</h1>
			    <div class="card-body">
					<table class="table">
						<thead>
							<th>Sides</th>
							<th>Number</th>
							<th>Modifier</th>
							<th>Results</th>
						</thead>
						<tbody>
							<tr>
								<td class="narrow-col">
									<select class="form-control" id="num-sides" name="num-sides">
										<option>4</option>
										<option selected>6</option>
										<option>8</option>
										<option>10</option>
										<option>12</option>
										<option>20</option>
									</select>
								</td>
								<td class="narrow-col">
									<input class="form-control"
										type="number"
										name="num-dice"
										id="num-dice"
										min="1"
										value="1">
								</td>
								<td class="narrow-col">
									<input class="form-control"
										type="number"
										name="modifier"
										id="die-modifier"
										min="-5"
										max="10"
										value="0">
								</td>
								<td class="wide-col">
									<span id="details"></span>
									<p class="display-1 text-center"><span id="dice-result"></span></p>
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<input type="button" id="btn-roll" name="btn-roll" class="btn btn-lg btn-success" value="Roll">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			  </div>
			</div>

		</section>
		<div class="container-fluid">
		    <footer class="footer bg-light">
		        <p class="text-muted text-center">
		        	Copyright &copy; 2018, Irene Smith. All rights reserved.
		        </p>
		    </footer>
		</div>
	</main>

	<!-- End of content -->
